		<div id="GameTimer">
			<p><span id="timer" align:center></span> Left!</p>

			<script>
			var count=150;

			var counter=setInterval(timer, 1000);
			function timer(){
			{
				count=count-1;
				if (count <= 0)
				{
					clearInterval(counter);
			return;
		}

			document.getElementById("timer").innerHTML=count + " secs";
			}
		}
			</script>

			<script type="text/javascript">
			$autoSelector=$("#AutoPathChoice");
			$autoSelector.change(function(event) {

				//alert( $autoSelector.children(':selected').text());
				var val=$autoSelector.find('option:selected').text();
				//alert(val);
				var sendVal={
					key:"selected",
					value:val,
					action:"writeToSubtable",
					tableName:"Autonomous Mode"
				};
				Socket.setValue(sendVal);
			});
